torbutton.popup.external.suggest = নিরাপদ হওয়ার জন্য, অফলাইনে থাকা অবস্থায় আপনাকে শুধুমাত্র ডাউনলোড হওয়া ফাইলগুলি খুলতে হবে, অথবা টরে লাইভ সিডি যেমন টাওয়ারগুলি ব্যবহার করা উচিত।\n
