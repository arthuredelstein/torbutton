torbutton.title.prompt_torbrowser = მნიშვნელოვანი ინფორმაცია Torbutton-ის შესახებ
torbutton.popup.prompt_torbrowser = Torbutton ახლა უკვე სხვანაირად მუშაობს: მისი გამორთვა აღარ შეგიძლიათ.\n\nეს ცვლილება იმიტომ გავაკეთეთ, რომ არაა უსაფრთხო Torbutton-ის იმ ბრაუზერში გამოყენება, რომელიც Tor-ის გარეშეც მუშაობს. ამ ყველაფერს უამრავი ხარვეზი ახლავს თან, რომელთა მოგვარებაც სხვა გზით ვერ მოვახერხებთ.\n\nთუ გსურთ განაგრძოთ Firefox-ის ჩვეულებრივ გამოყენება, უნდა ამოშალოთ Torbutton და ჩამოტვირთოთ Tor-ბრაუზერის კრებული. პირადი მონაცემების დაცვის შესაძლებლობები გაცილებით უკეთესია Tor-ბრაუზერში, ვიდრე ჩვეულებრივ Firefox-ში, მისი Torbutton-თან ერთად გამოყენების შემთხვევაშიც კი.\n\nTorbutton-ის წასაშლელად, გადადით ხელსაწყოები->დამატებები->გაფართოებები და შემდეგ დააწკაპეთ ამოშლის ღილაკს Torbutton-ის გვერდით.
torbutton.popup.short_torbrowser = მნიშვნელოვანი სიახლე Torbutton-ზე!\n\nTorbutton ახლა უკვე მუდმივად ჩართულია.\n\nდაწკაპეთ Torbutton მეტი ინფორმაციისთვის.

torbutton.popup.confirm_plugins = მოდულობს, როგორიცაა Flash შეუძლია საფრთხის ქვეშ დააყენოს თქვენი პირადი მონაცემები და ვინაობის გაუმხელობა.\n\nმათი საშუალებით, შესაძლებელია Tor-ის გვერდის ავლით დადგინდეს თქვენი მდებარეობა და IP-მისამართი.\n\nნამდვილად გსურთ მოდულების ჩართვა?\n\n
torbutton.popup.never_ask_again = მომავალში შეკითხვის გარეშე
torbutton.popup.confirm_newnym = Tor-ბრაუზერი დახურავს ყველა ფანჯარასა და ჩანართს. ყველა ვებსაიტის სეანსი შეწყდება.\n\nგაეშვას ხელახლა Tor-ბრაუზერი ახალი ვინაობის მისაღებად?\n\n

torbutton.maximize_warning = Tor-ბრაუზერის სრულ ეკრანზე გაშლა, საიტებს საშუალებას მისცემს დაადგინოს თქვენი ეკრანის ზომები, რაც შეიძლება გამოიყენონ თქვენს ამოსაცნობად. ჩვენ გირჩევთ დატოვოთ Tor-ბრაუზერის ფანჯარა, არსებულ ზომებში.

