onboarding.tour-tor-welcome=স্বাগতম
onboarding.tour-tor-welcome.title=তুমি রেডি ।
onboarding.tour-tor-welcome.description=টর ব্রাউজার ওয়েব ব্রাউজ করার সময় গোপনীয়তা এবং নিরাপত্তার সর্বোচ্চ মান প্রদান করে । আপনি এখন ট্র্যাকিং, নজরদারি এবং সেন্সরশিপের বিরুদ্ধে সুরক্ষিত । জেনে নিন এই কুইক onboarding অনুসরণ করে আমরা কি করছি ।
onboarding.tour-tor-welcome.button=এখন শুরু করুন

onboarding.tour-tor-privacy=গোপনীয়তা
onboarding.tour-tor-privacy.title=Snub ডায়েটের ও snoopers ।
onboarding.tour-tor-privacy.description=টর ব্রাউজার প্রতিটি ডোমেইনের জন্য সকল ট্রাফিক সাবমেরিনকে জানিয়ে দাও করবে । তার মানে ডায়েটের আর বিজ্ঞাপনদাতা আপনাকে অনুসরণ করতে পারে না । এবং আপনার অধিবেশনের পর বিচ্ছিন্ন কুকি বা ব্রাউজারের ইতিহাস মুছে ফেলা হয় এমন কোনো তথ্য স্টোরেজ । ব্রাউজারে আপনার গোপনীয়তা ও নিরাপত্তা সুরক্ষা নিশ্চিত করতে আমরা এই সকল পরিবর্তন করে থাকি । আমরা নেটওয়ার্ক স্তরে আপনাকে কিভাবে রক্ষা করি তা জানতে ' টর নেটওয়ার্ক ' টিপুন ।
onboarding.tour-tor-privacy.button=টর নেটওয়ার্কে যান

onboarding.tour-tor-network=টর নেটওয়ার্ক
onboarding.tour-tor-network.title=একটি বিকেন্দ্রীকরণের নেটওয়ার্ক পরিভ্রমণ করে ।
onboarding.tour-tor-network.description=টর ব্রাউজার আপনাকে টর নেটওয়ার্কে সংযুক্ত করবে । আমাদের নেটওয়ার্ক VPN থেকে আপনাকে বেশি সুরক্ষা দেয় কারণ এটি কেন্দ্রীয় নয়. টর হল সার্ভারের একটি নেটওয়ার্ক, আমরা তাদের relays বলি, সারা বিশ্বের হাজারো স্বেচ্ছাসেবী । এই দিকে, ব্যর্থতার এক বিন্দু নেই এবং ইন্টারনেট উপভোগ করার জন্য কোন কেন্দ্রীয় সংস্থাটিকে বিশ্বাস করতে হবে না । প্রতিটি ডোমেইনের জন্য আপনি ওপেন করে আমরা আপনার জন্য একটি বর্তনী তৈরি করি, তারা কিভাবে কাজ করে তা জানতে ' সার্কিট ডিসপ্লে '-এ ক্লিক করুন ।
onboarding.tour-tor-network.button=সার্কিট ডিসপ্লে-তে যান

onboarding.tour-tor-circuit-display=সার্কিট ডিসপ্লে
onboarding.tour-tor-circuit-display.title=আপনার পথ দেখুন ।
onboarding.tour-tor-circuit-display.description=প্রতিটি ডোমেইনের জন্য আপনি আপনার ট্রাফিক বিজ্ঞপ্তিটি এবং সারা বিশ্বের তিনটি relays একটি সার্কিটে সঙ্কেতায়িত করেন । এই ভাবে কোন ওয়েবসাইট জানে না আপনি কোথা থেকে সংযোগ করছেন, কারণ তারা শুধুমাত্র শেষ রিলে থেকে আসা সংযোগটি দেখতে পাবে । আপনি যদি একটি নতুন সার্কিট পছন্দ করেন, তাহলে আমাদের সার্কিট ডিসপ্লের এই সাইটের জন্য নতুন বর্তনী ক্লিক করে একটি অনুরোধ করতে পারেন. কিভাবে কাজ করে তা দেখতে নিচে ক্লিক করুন.
onboarding.tour-tor-circuit-display.button=এক্সপ্লোর

onboarding.tour-tor-security=নিরাপত্তা
onboarding.tour-tor-security.title=আপনার অভিজ্ঞতা পছন্দ করুন ।
onboarding.tour-tor-security.description=আপনার গোপনীয়তা সর্বদাই টর ব্রাউজার এবং টর নেটওয়ার্ক দ্বারা ডিফল্ট অনুসারে যত্ন নেওয়া হবে. এছাড়াও আমরা আপনাকে বিভিন্ন সেটিংস প্রদান করি যখন আপনি সাইট অ্যাক্সেস করার সময় আপনার ব্রাউজারের নিরাপত্তাকে দেখতে চান. আপনার কম্পিউটারে আক্রমণ করতে খারাপ এজেন্টদের দ্বারা ব্যবহার করা যেতে পারে এমন কিছু বন্ধ করার জন্য আমাদের নিরাপত্তা বিন্যাসনসমূহ আপনাকে সম্মতি দেবে । বিভিন্ন অপশন এবং তারা কী করে তা দেখতে নিচে ক্লিক করুন ।
onboarding.tour-tor-security.button=পর্যালোচনা সেটিংস

onboarding.tour-tor-expect-differences=অভিজ্ঞতার টিপস
onboarding.tour-tor-expect-differences.title=অভিজ্ঞতার টিপস
onboarding.tour-tor-expect-differences.description=টর ব্রাউজার এবং টর নেটওয়ার্ক দ্বারা প্রদত্ত নিরাপত্তা এবং গোপনীয়তার বৈশিষ্ট্যগুলি সহ, ইন্টারনেট ব্রাউজ করার সময় আপনার অভিজ্ঞতা কিছুটা ভিন্ন হবে । আপনি লক্ষ্য করবেন যে আপনার সংযোগ সারা বিশ্বের তিনটি relays মাধ্যমে চলছে । অনেক সময় সাইট আপনাকে প্রমান করতে বলবে যে আপনি একজন মানুষ রোবট নয় এবং আপনার নিরাপত্তা বিকল্পের উপর নির্ভর করেন, কিছু বিষয় হয়তো কাজ বা লোড করতে পারে না । আমাদের লক্ষ্য সব সময় আমাদের ব্যবহারকারীদের সবচেয়ে ভালো অভিজ্ঞতা প্রদান করা হয়, যখন আমাদের ব্যবহারকারীদের আসল গোপনীয়তা প্রদান করা হয় ।
onboarding.tour-tor-expect-differences.button=সুবিধাসমূহ দেখুন

onboarding.tour-tor-onion-services=Onion সেবা
onboarding.tour-tor-onion-services.title=Onion সেবা
onboarding.tour-tor-onion-services.description=সবশেষে আমরা আপনাকে পেঁয়াজের সেবায় পরিচয় করিয়ে দিতে চাই । চরম গোপনীয়তা এবং নিরাপত্তার জন্য, সাইটগুলো শেষ হয়ে যায় । পেঁয়াজ টর নেটওয়ার্ক ব্যবহার করে কনফিগার করা হয়. পেঁয়াজ পরিষেবাসমূহ প্রকাশক এবং দর্শনার্থীদের কাছে অতিরিক্ত সুরক্ষা প্রদান করে, যার মধ্যে সেন্সরশিপের বিরুদ্ধে রক্ষাকবচ যোগ করা হয়েছে । একই ভাবে আমাদের ব্রাউজার আপনাকে ওয়েবে বেনামে ব্রাউজ করার অনুমতি দেয়, যা মানুষকে বেনামে সামগ্রী এবং পরিষেবা প্রদানের অনুমতি দেয় । আপনি এই পরিষেবাদি অ্যাক্সেস করার সময় URL-এ একটি সামান্য পেঁয়াজের আইকন লক্ষ্য করবেন । NYTimes পেঁয়াজ পরিষেবা এবং কীভাবে তারা কাজ করে তা দেখতে নিচে ক্লিক করুন ।
onboarding.tour-tor-onion-services.button=একটি পেঁয়াজ দেখুন
